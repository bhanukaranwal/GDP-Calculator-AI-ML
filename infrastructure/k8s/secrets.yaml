apiVersion: v1
kind: Secret
metadata:
  name: gdp-platform-secrets
  namespace: gdp-platform
type: Opaque
data:
  SECRET_KEY: <base64-encoded-secret-key>
  JWT_SECRET: <base64-encoded-jwt-secret>
  OPENAI_API_KEY: <base64-encoded-openai-key>
  NEO4J_PASSWORD: <base64-encoded-neo4j-password>
  WORLD_BANK_API_KEY: <base64-encoded-wb-key>
  IMF_API_KEY: <base64-encoded-imf-key>